<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <title>CodeQuiz</title>
</head>

<body>
        <header>
            <div class="view-score">View High Scores</div>
            <div class="timer" id="timer-countdown">75</div>
        </header>
        <!--Start Quiz Box-->
        <div id=start-page class="opener">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!</p>
            <button id=start-btn class="btn">Start Quiz</button>
        </div>
        <div class="question-box" id="quiz-box">
            <h2 class="quiz-question" id="question">
                <p style="font-size:3rem;text-align:left;margin-bottom:0; margin-inline-start: 1rem;padding:10px;">
                    Question</p>
            </h2>
            <ul class="answer-choices">
                <li class="btn" id="answer1">Answer 1</li>
                <li class="btn" id="answer2">Answer 2</li>
                <li class="btn" id="answer3">Answer 3</li>
                <li class="btn" id="answer4">Answer 4</li>
            </ul>
        </div>
    <div class="score-display" id="result">
    <p style="text-align:left;color:gray;font-style: italic; font-size:1.3rem;">Correct or Wrong</p>
    </div>
    <div>
        <form action="/" method="post">
            <input type="text">
            <button>Submit</button>
          </form>
    
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
